<section class="vh-1000">
  <div *ngIf="loading">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </div>
    <div class="container py-150 h-170">
      <div class="row d-flex align-items-center justify-content-center">
        <div class="col-md-20 col-lg-10 col-xl-5">
          <img src="https://media.gettyimages.com/id/503365984/vector/students-on-cellphones.jpg?s=612x612&w=0&k=20&c=4wXCZNcvYbGjHeyciXWgmf81mFWmTjrq-VEXS-7HFjk="
            class="img-fluid" alt="Phone image">
        </div>
        <div class="registration-container">
          <h2>Registration</h2>
          <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="name">Name</label>
              <input id="name" formControlName="name" type="text" placeholder="Enter your name">
              <div *ngIf="registrationForm.get('name')?.invalid && registrationForm.get('name')?.touched" class="error-message">
                Name is required and must be at least 2 characters long.
              </div>
            </div>
        
            <div class="form-group">
              <label for="email">Email</label>
              <input id="email" formControlName="email" type="email" placeholder="Enter your email">
              <div *ngIf="registrationForm.get('email')?.invalid && registrationForm.get('email')?.touched" class="error-message">
                Please enter a valid email address.
              </div>
            </div>

            <div class="form-group">
              <label for="userType">User Type</label>
              <div class="form-group">
                <select formControlName="userType" class="form-control">
                    <option value="">User Type</option>
                    <option value="RCSTD">Student</option>
                    <option value="RCTEC">Teacher</option>
                    <option value="RCADM">Admin</option>
              </select> 
              </div>
            </div>
            <div class="form-group">
              <label for="userType">Gender</label>
              <div class="form-group">
                <select formControlName="gender" class="form-control">
                    <option value="">Gender</option>
                    <option value="MALE">Male</option>
                    <option value="FEMALE">Female</option>
                    <option value="OTHERS">Others</option>
              </select> 
              </div>
            </div>

        
            <div class="form-group">
              <label for="password">Password</label>
              <input id="password" formControlName="password" type="password" placeholder="Enter your password">
              <div *ngIf="registrationForm.get('password')?.invalid && registrationForm.get('password')?.touched" class="error-message">
                Password is required and must be at least 4 characters long.
              </div>
            </div>
        
            <div class="form-group">
              <label for="confirmPassword">Confirm Password</label>
              <input id="confirmPassword" formControlName="confirmPassword" type="password" placeholder="Confirm your password">
              <div *ngIf="registrationForm.get('confirmPassword')?.invalid && registrationForm.get('confirmPassword')?.touched" class="error-message">
                Passwords do not match.
              </div>
            </div>
        
            <button type="submit" [disabled]="registrationForm.invalid">Register</button>
          </form>
        </div>
        
      </div>
    </div>
  </section>

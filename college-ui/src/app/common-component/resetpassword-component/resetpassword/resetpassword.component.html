<section class="vh-1000">
    <div *ngIf="loading">
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </div>
      <div class="container py-150 h-170">
        <div class="row d-flex align-items-center justify-content-center h-100">
          <div class="col-md-20 col-lg-10 col-xl-5">
            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
              class="img-fluid" alt="Phone image">
          </div>
          <div class="registration-container">
            <h2>Reset Password</h2>
            <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">          
              <div class="form-group">
                <label for="email">Email</label>
                <input id="email" formControlName="email" type="email" placeholder="Enter your email">
                <div *ngIf="resetForm.get('email')?.invalid && resetForm.get('email')?.touched" class="error-message">
                  Please enter a valid email address.
                </div>
              </div>
          
              <div class="form-group">
                <label for="password">Password</label>
                <input id="password" formControlName="password" type="password" placeholder="Enter your password">
                <div *ngIf="resetForm.get('password')?.invalid && resetForm.get('password')?.touched" class="error-message">
                  Password is required and must be at least 6 characters long.
                </div>
              </div>
          
              <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input id="confirmPassword" formControlName="confirmPassword" type="password" placeholder="Confirm your password">
                <div *ngIf="resetForm.get('confirmPassword')?.invalid && resetForm.get('confirmPassword')?.touched" class="error-message">
                  Passwords do not match.
                </div>
              </div>

              <div class="form-group">
                <label for="otp">Otp</label>
                <input id="otp" formControlName="otp" type="text" placeholder="Insert Otp.">
                <div *ngIf="resetForm.get('otp')?.invalid && resetForm.get('otp')?.touched" class="error-message">
                  Otp is required.
                </div>
              </div>
          
              <button type="submit" [disabled]="resetForm.invalid">Register</button>
            </form>
          </div>
          
        </div>
      </div>
    </section>

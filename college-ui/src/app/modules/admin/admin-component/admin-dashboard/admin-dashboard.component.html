<section class="vh-1000">
    <div *ngIf="loading">
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </div>
      <div class="container py-150 h-170">
        <div class="row d-flex align-items-center justify-content-center">
          <div class="col-md-20 col-lg-10 col-xl-5">
            <img src="https://media.gettyimages.com/id/503365984/vector/students-on-cellphones.jpg?s=612x612&w=0&k=20&c=4wXCZNcvYbGjHeyciXWgmf81mFWmTjrq-VEXS-7HFjk="
              class="img-fluid" alt="Phone image">
          </div>
          <div class="teacher-container">
            <h2>Create Application</h2>
            <form [formGroup]="vacancyForm" (ngSubmit)="onSubmit()">

              <div class="form-group">
                <label for="userType">Applicant Type</label>
                <div class="form-group">
                  <select formControlName="userType" class="form-control" (change)="myUserTypeChange($event)">
                      <option value="">User Type</option>
                      <option value="RCSTD">Student</option>
                      <option value="RCTEC">Teacher</option>
                      <option value="RCADM">Admin</option>
                  </select> 
                </div>
              </div>

              <div class="form-group">
                <label for="branch">Branch</label>
                <input id="branch" formControlName="branch" type="text" placeholder="Select Branch">
                <div *ngIf="vacancyForm.get('branch')?.invalid && vacancyForm.get('branch')?.touched" class="error-message">
                  Branch is required and must be at least 2 characters long.
                </div>
              </div>

              <div class="form-group">
                <label for="course">Course</label>
                <input id="course" formControlName="course" type="text" placeholder="Select course">
                <div *ngIf="vacancyForm.get('course')?.invalid && vacancyForm.get('course')?.touched" class="error-message">
                  Please enter a valid email address.
                </div>
              </div>
          
              <div *ngIf="!teacherVacancy">

              </div>
              <div *ngIf="teacherVacancy">
                <div class="form-group">
                  <label for="designations">Designations</label>
                  <input id="designations" formControlName="designations" type="text" placeholder="Select Designations">
                  <div *ngIf="vacancyForm.get('designations')?.invalid && vacancyForm.get('designations')?.touched" class="error-message">
                    Please enter a valid email address.
                  </div>
                </div>
               
                <div class="form-group">
                  <label for="specialization">Specialization In</label>
                  <input id="specialization" formControlName="specialization" type="text" placeholder="Enter your email">
                  <div *ngIf="vacancyForm.get('specialization')?.invalid && vacancyForm.get('specialization')?.touched" class="error-message">
                    Please enter a valid Specialization.
                  </div>
                </div>
              </div>

              <div class="form-group">
                <label for="startDate">Application Start Date</label>
                <input id="startDate" formControlName="startDate" type="date" placeholder="Choose Start Date">
                <div *ngIf="vacancyForm.get('startDate')?.invalid && vacancyForm.get('startDate')?.touched" class="error-message">
                  Please choose a valid date.
                </div>
              </div>
              <div class="form-group">
                <label for="endDate">Application End Date</label>
                <input id="endDate" formControlName="endDate" type="date" placeholder="Choose End Date">
                <div *ngIf="vacancyForm.get('endDate')?.invalid && vacancyForm.get('email')?.touched" class="error-message">
                  Please choose a valid date.
                </div>
              </div>
              <div class="form-group">
                <label for="noOfVacancy">No. of vacancy</label>
                <input id="noOfVacancy" formControlName="noOfVacancy" type="number" placeholder="Choose no of vacancy.">
                <div *ngIf="vacancyForm.get('noOfVacancy')?.invalid && vacancyForm.get('noOfVacancy')?.touched" class="error-message">
                  Please enter no. of vacancy.
                </div>
              </div>
          
              <button type="submit" [disabled]="vacancyForm.invalid">Create</button>
            </form>
          </div>         
        </div>
      </div>
    </section>
